<!DOCTYPE html>
<html>

<body>

                </div>        
                <div class="list_cate">
                    <ul class="list_general">
                        <input type="checkbox" name="chklevel1-empresa" id="chklevel1-empresa" onclick="acordeon(this);">
                        <label class="lbl1 lbllevel1" for="chklevel1-empresa">
                            <li class="level1" id="girar"><div class="liP01 A"><div class="liP02"><i class="bi bi-building"></i><span>Empresa</span></div><i class="bi bi-chevron-right"></i></div>
                                <ul class="sublist1 level2">
                                    <li><span>Datos Empresa</span></li>
                                    <li><span>Trabajadores</span></li>
                                    <li><span>Usuarios</span></li>
                                    <li><span>Almac√©n</span></li>
                                    <li><span>Cencos</span></li>
                                </ul>
                            </li>
                        </label>
                        <input type="checkbox" name="chklevel1-items" id="chklevel1-items" onclick="acordeon(this);">
                        <label class="lbl2 lbllevel1" for="chklevel1-items">
                            <li class="level1"><div class="liP01 B"><div class="liP02"><i class="bi bi-box-seam"></i><span>Items</span></div><i class="bi bi-chevron-right"></i></div>
                                <ul class="sublist2 level2">
                                    <li><span>Materiales</span></li>
                                    <li><span>Categorias</span></li>
                                    <li><span>Sub Categorias</span></li>
                                </ul>
                            </li>

                        <input type="checkbox" name="chklevel1-logistica" id="chklevel1-logistica" onclick="acordeon(this);">
                        <label class="lbl3 lbllevel1" for="chklevel1-logistica">
                            <li class="level1"><div class="liP01 C"><div class="liP02"><i class="bi bi-boxes"></i><span>Logistica</span></div><i class="bi bi-chevron-right"></i></div>
                                <ul class="sublist3 level2">
                                    <li><span>Entradas</span></li>
                                    <li><span>Salidas</span></li>
                                </ul>
                            </li>
                        </label>        
                    </ul>
                </div>
            </div>
            <div class="bloque2_sidebar">
                <div class="redimensionar">
                    <input type="checkbox" name="chkredimensionar" id="chkredimensionar">
                    <label for="chkredimensionar" class="lblredimensionar" onclick="contraer();"><span><i class="bi bi-chevron-double-left"></i></span></label>
                </div>
                <div class="emp_card">
                    <div class="emp_img">
                        <img src="https://pbs.twimg.com/media/DWXP44rW4AEATBo.jpg">
                    </div>
                    <div class="emp_info">
                        <span class="emp_name">Jose Luis</span><br>
                        <span class="emp_lastname">San Martin Barreto</span><br>
                        <span class="emp_email">jlsanmartin@viatel.pe</span>
                    </div>
                    <div class="emp_config" onclick="desactivaracordeon();">
                        <span><i class="bi bi-gear-fill"></i></span>
                    </div>
                </div>
            </div>
        </div>
